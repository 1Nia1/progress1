<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC" crossorigin="anonymous">
    <style>
        .pg1, .pg2, .pg3, .pg4, .pg5, .pg6,.pg7 {
            margin: 20px auto;
        }
        body {
            margin: 0;
            height: 100vh;
            background-color: #c7bac4;
            cursor: none; /* Hilangkan kursor untuk fokus pada cahaya */
        }
        .glow {
            position: absolute;
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, #d9dad4 10%, #f3f4f0 50%, transparent 80%);
            border-radius: 50%;
            pointer-events: none;
            filter: blur(30px);
            z-index: -1; /* Pastikan glow di belakang teks */
        }
        .container {
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="display-1 text-primary-emphasis">My Skills Level</h1>
        <h1 class="display-6 text-primary-emphasis">Programming Languages</h1>
        <br><br>
        <div class="pg1">
            <p style="margin-left:50%;">HTML</p>
            <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 100%">100%</div>
            </div>
        </div>
        <!-- Additional progress bars here -->
         
<div class="pg2">
    <p style="margin-left:50%;">CSS</p>
  <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">
      <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 90%">90%</div>
    </div>
    </div>

    <div class="pg3">
      <p style="margin-left:50%;">SQL</p>
    <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="94" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 94%">94%</div>
      </div>
      </div>
      <div class="pg4">
          <p style="margin-left:50%;">JavaScript</p>
        <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="86" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 86%">86%</div>
          </div>
          </div>
          <div class="pg5">
              <p style="margin-left:50%;">PHP</p>
            <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="97" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 97%">97%</div>
              </div>
              </div>
         <div class="pg6">
              <p style="margin-left:50%;">PHP</p>
            <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="97" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 97%">97%</div>
              </div>
              </div>
              <div class="pg7">
                  <p style="margin-left:50%;">Java</p>
                <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="99" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 99%">99%</div>
                  </div>
                  </div>
                  
                      <div class="pg8">
                          <p style="margin-left:50%;">C#</p>
                        <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 50%">50%</div>
                          </div>
                          </div>
    </div>
    <div class="glow"></div>

    <script>
        // Ambil elemen glow
        const glow = document.querySelector(".glow");
        
        // Gerakkan glow ikut tetikus
        document.addEventListener("mousemove", (e) => {
            const offsetX = glow.offsetWidth / 20;
            const offsetY = glow.offsetHeight / 1;

            // Posisi glow di tengah mouse
            glow.style.transform = `translate(${e.clientX - offsetX}px, ${e.clientY - offsetY}px)`;
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js" integrity="sha384-YUe2LzesAfftltw+PEaao2tjU/QATaW/rOitAq67e0CT0Zi2VVRL0oC4+gAaeBKu" crossorigin="anonymous"></script>
</body>
</html>
